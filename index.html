<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caravan</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top box-shadow bg-body-tertiary">
            <div class="container-lg">
                <a href="index.html" target="_self" rel="noopener noreferrer" class="navbar-brand">
                    <img src="assets/icons/caravan.svg" alt="Logo Caravan">
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-content" type="button" aria-controls="navbar-content" aria-expanded="false" aria-label="Menu suspenso">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbar-content" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <!-- Gatilho que ativará um "display=block" e "data-bs-popper=static" no menu suspenso-->
                            <a class="nav-link dropdown-toggle active" href="#" target="_self" rel="noopener noreferrer" data-bs-toggle="dropdown" role="button" aria-current="page">
                                Locais
                            </a>
                            <!-- Menu suspenso que ficará com "display=none" até que o gatilho seja ativado. -->
                            <ul class="dropdown-menu">
                                <!-- Itens que serão exibidos no meu dropdown. ".dropdown-item" adiciona as propriedades dos itens. -->
                                <li><a href="#" class="dropdown-item">California</a></li>
                                <li><a href="#" class="dropdown-item">Paris</a></li>
                                <li><a href="#" class="dropdown-item">Noruega</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="planos.html" target="_self" rel="noopener noreferrer" aria-current="page">
                                Planos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contato.html" target="_self" rel="noopener noreferrer" aria-current="page">
                                Contato
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" target="_self" rel="noopener noreferrer" aria-current="page">
                                Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary ms-md-3" href="inscrever.html" target="_self" rel="noopener noreferrer" aria-current="page">
                                Inscreva-se
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- HERO SECTION -->
         <!-- Cria um container que ocupa toda ViewWidth do site -->
        <section id="hero-section" class="container-fluid text-white">
            <!-- Cria um grid flex-box dividido em 12 colunas que ocupa todo o container-->
            <div class="row">
                <!-- Separa 7/12 colunas para conter o conteúdo da div -->
                <div class="col-7 bg-white">a</div>
                <!-- Separa 5/12 colunas para conter o conteúdo da div. É ativado quando atinge o breakpoint do "lg"-->
                <div class="col-lg-5 bg-dark p-4">
                    <!-- Aumenta o tamanho do H1 -->
                    <h1 class="display-4">Realize a viagem do seu sonho</h1>
                    <!-- Fornece um destaque maior para o parágrafo -->
                    <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
                    <form action="#">
                        <!-- Padrão que estiliza um grupo de inputs -->
                        <div class="input-group">
                            <!-- Cria um padrão de input ajustável de acordo com a quantidade de elementos membros do grupo -->
                            <input class="form-control" type="text" name="text" id="itext" placeholder="E-mail" aria-label="Inserir um E-mail" aria-describedby="botao-enviar">
                            <!-- Cria um estilo de botão que ficará ao lado do input text-->
                            <input type="submit" class="btn btn-primary" value="Inscreva-se" id="botao-enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- END HERO SECTION -->
    </main>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
